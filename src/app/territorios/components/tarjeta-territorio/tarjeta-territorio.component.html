<div class="card mb-2 text-center bg-dark">
  <shared-carga-imagen
    [url]="territorio.smallImage"
    [alt]="territorio.nombre || 'Sin Nombre'"
    ></shared-carga-imagen>

  <div class="card-body text-white">
    <strong>{{ territorio.numero }} - </strong>{{ (territorio.nombre | titlecase) || 'Sin nombre' }}
      <p class="card-text">
      </p>
  </div>
</div>
