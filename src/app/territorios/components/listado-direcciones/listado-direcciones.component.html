<div class="row">
    <div class="col">
        <h4>Listado</h4>
            <ul class="mt-2 list-group">
                <li *ngFor="let direccion of listadoDirecciones;
                    let i = index;
                    let isEven = even"
                    class="list-group-item"
                    [ngClass]="{
                      'list-group-item-primary':isEven,
                      'list-group-item-secondary':!isEven
                      }"
                    >
                    <span class="text-danger"> {{ i + 1 }}. </span>
                    <span>{{ direccion.calle }} </span>
                    <span>{{ direccion.numero }} </span>
                    <span *ngIf="direccion.departamento">| Depto <strong> {{ direccion.departamento }} </strong></span>
                    <span *ngIf="direccion.piso">| {{ direccion.piso }}Â° piso</span>
                </li>
            </ul>
    </div>
</div>
